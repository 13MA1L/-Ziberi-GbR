<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="../style.css" />
    <script defer src="../script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: block;
        }

        input.error,
        textarea.error {
            border-color: red;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="page-wrapper">

        <nav class="navbar">
            <div class="container">
                <img src="../Bilder/image1.png" alt="Logo" class="nav-logo" />

                <div class="menu-toggle" id="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>

                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Zurück zum Start</a></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <form action="https://formspree.io/f/myznnpyy" method="POST" class="form-box" novalidate>

                <h3>Ihre Daten</h3>

                <div class="form-group">
                    <label for="email">E-Mail*
                        <input type="email" name="E-Mail" id="email" required placeholder="beispiel@mail.de" />
                    </label>
                    <span class="error-message" id="error-email"></span>
                </div>

                <div class="form-group">
                    <label for="vorname">Vorname*
                        <input type="text" name="Vorname" id="vorname" required placeholder="z.B. Max" />
                    </label>
                    <span class="error-message" id="error-vorname"></span>
                </div>

                <div class="form-group">
                    <label for="nachname">Nachname*
                        <input type="text" name="Nachname" id="nachname" required placeholder="z.B. Mustermann" />
                    </label>
                    <span class="error-message" id="error-nachname"></span>
                </div>

                <h3>Besichtigung</h3>

                <div class="form-group">
                    <label for="ort">Ort*
                        <input type="text" name="Ort" id="ort" required placeholder="z.B. Oberhausen" />
                    </label>
                    <span class="error-message" id="error-ort"></span>
                </div>

                <div class="form-group">
                    <label for="plz">Postleitzahl*
                        <input type="text" name="Postleitzahl" id="plz" required placeholder="z.B. 46045" />

                    </label>
                    <span class="error-message" id="error-plz"></span>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse*
                        <input type="text" name="Adresse" id="adresse" required placeholder="Straße + Hausnummer" />
                    </label>
                    <span class="error-message" id="error-adresse"></span>
                </div>

                <div class="form-group">
                    <label for="beschreibung">Beschreibung*
                        <textarea name="Beschreibung" id="beschreibung" rows="4" required
                            placeholder="Kurze Beschreibung..."></textarea>
                    </label>
                    <span class="error-message" id="error-beschreibung"></span>
                </div>

                <div class="form-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="datenschutz" name="Datenschutz" required>
                        <span class="checkbox-text">
                            Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> gelesen und
                            akzeptiere sie.
                        </span>
                    </label>
                    <span class="error-message" id="error-datenschutz"></span>
                </div>

                <button type="submit" class="btn-primary1">Absenden</button>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2025 KFZ Sachverständigenbüro Ziberi GbR</p>
            <p>Benet & Emir Ziberi - KFZ-Gutachter aus Oberhausen</p>
            <p>
                <a href="impressum.html">Impressum</a> |
                <a href="datenschutz.html">Datenschutz</a>
            </p>
        </footer>
    </div>

</body>

</html>
